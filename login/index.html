<html>
<head> 
<title>
login form
</title>
<link href="css/bootstrap.css" rel="stylesheet"/>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<style type="text/css">
.bg{
  background: url("image/b.png") ;
  width:100%;
  height:100%;
}
#log{
  border:2px solid black;
  padding:60px 40px;
  margin-top:80px;
}
img{
  width:150px;
  margin: auto;
}
h1{
color:black;
text-align:center;
font-weight:bold;
margin-top:-20px;
}
.remember{
  margin-top:20px;
}
</style>

</head>
<body>
	<div class="container-fluid bg >
		<div class="row">
			<div class="col-md-4 col-sn-4 col-xs-12"></div>
			<div class="col-md-4 col-sn-4 col-xs-12">
           <form id="log" action="#" onsubmit="return validation()">
            <h1><i>Login Form</i></h1>
            <img class ="img img-responsive img-circle" src="image/login.png">
              
            

           	<div class="form-group">
           	<label>Username:</label>	
           	<input type="text" name="user" class="form-control" id="user" autocomplete="off">
            <span id="username" class="text-danger"> </span>

           	</div>

            <div class="form-group">
            <label>Password</label>  
            <input type="password" name="password" class="form-control" id="pass" autocomplete="off">
            <span id="password" class="text-danger"> </span>

            
          </div>

          <div class="form-group">
            <label>Confirm Password</label>  
            <input type="password" name="password" class="form-control" id="conpass" autocomplete="off">
            <span id="conpassword" class="text-danger"> </span>

            
          </div>

          <div class="form-group">
            <label>Email</label>  
            <input type="text" name="email" class="form-control" id="email" autocomplete="off">
            <span id="mail" class="text-danger"> </span>

            
          </div>


          


          <input type="submit" name="submit" value="submit" class="btn btn-success">
           
     </form>
   </div>
           <div class="col-md-4 col-sn-4 col-xs-12"></div>
		   </div>


</div>


<script type="text/javascript">


  function validation(){


    var user = document.getElementById('user').value;
    var pass = document.getElementById('pass').value;
    var conpass = document.getElementById('conpass').value;
    var email = document.getElementById('email').value;
    
    

             if(user ==""){
                 document.getElementById('username').innerHTML = "**Please fill the username field";
                 return false;

             }

             
             if((user.length <= 2) || (user.length > 20)){
              document.getElementById('username').innerHTML = "** username must be between 3 and 20";
                 return false;
             }

             if(!isNaN(user)){
              document.getElementById('username').innerHTML = "** only characters are allowed";
                 return false;
             }




             if(pass ==""){
                 document.getElementById('password').innerHTML = "**Please fill the password field";
                 return false;

             }


             if((pass.length <= 7) || (pass.length > 20)){
              document.getElementById('password').innerHTML = "** password must be between 7 and 20";
                 return false;
             }

             

             if(conpass ==""){
                 document.getElementById('conpassword').innerHTML = "**Please fill the confirm password field";
                 return false;

             }

             if(pass!=conpass){
              document.getElementById('conpassword').innerHTML = "** password doesn't matches";
                 return false;
             }





             if(email ==""){
                 document.getElementById('mail').innerHTML = "**Please fill the email id field";
                 return false;

            }

            if(email.indexOf('@') <= 0){
              document.getElementById('mail').innerHTML = "**position of @ is invalid";
                 return false;
            }



  }

</script>


</body>
</html>
